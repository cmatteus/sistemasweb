<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="midia/favicon.png" type="image/png">
    <title>Cadastrar | Cauã Matteus</title>
</head>
<body>
    <div class="container">
            <div class="card-form-cadastro">
                <div class="header-card-form">
                    <ul class="menu-sobre">
                        <li><a href="#">Sobre</a>
                            <ul class="submenu">
                                <li><a href="#">A empresa</a></li>
                                <li><a href="#">Nossos produtos</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="menu-conta">
                        <li><a href="#">Conta</a>
                            <ul class="submenu-conta">
                                <li><a href="#">Editar</a></li>
                                <li><a href="#">Excluir</a></li>
                                <li><a href="#">Sair</a></li>
                            </ul>
                        </li>
                    </ul>
                    <img src="midia/avatar-img.png" alt="Avatar Cauã">
                    <div class="esfera"></div>
                </div>
                <div class="main-card-form">
                    <h1>CADASTRO</h1>
                    <div class="form-login">
                        <form action="#" method="post">
                            <div class="inputGroup">
                                <div class="inputGroup">
                                    <input type="text" required>
                                    <label>Usuário</label>
                                </div>
                                <div class="inputGroup">
                                    <input type="email" required>
                                    <label>E-mail</label>
                                </div>
                                <div class="campo-senha">
                                    <div class="inputGroup-senha">
                                            <input type="password" required>
                                            <label>Senha</label>
                                    </div>
                                    <div class="inputGroup-senha">
                                        <input type="password" required>
                                        <label>Confirmar</label>
                                    </div>
                                </div>
                            </div>
                            <div class="btns">
                                <div class="btn-form">
                                    <a href="index.html" target="_self"><button type="button"><span>Cancelar</span></button></a>
                                </div>
                                <div class="btn-form">
                                    <button type="submit" id="cadastrar-cad"><span>Cadastrar</span></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer-card-form-cadastro">
                    <p>Developed and designed by <span class="autor">Cauã Matteus</span></p>
                </div>
            </div>
    </div>
</body>
</html>
