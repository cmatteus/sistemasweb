<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="midia/favicon.png" type="image/png">
    <title>Login | Cauã Matteus</title>
</head>
<body>
    <div class="container">
            <div class="card-form">
                <div class="header-card-form">
                    <ul class="menu-sobre">
                        <li><a href="#">Sobre</a>
                            <ul class="submenu">
                                <li><a href="#">A empresa</a></li>
                                <li><a href="#">Nossos produtos</a></li>
                            </ul>
                        </li>
                    </ul>
                    <img src="midia/avatar-img.png" alt="Avatar Cauã">
                    <div class="esfera"></div>
                </div>
                <div class="main-card-form">
                    <h1>LOGIN</h1>
                    <div class="form-login">
                        <form action="#" method="post">
                            <div class="inputGroup">
                                <div class="inputGroup">
                                    <input type="text" required>
                                    <label>Usuário</label>
                                </div>
                                <div class="inputGroup">
                                    <input type="password" required>
                                    <label>Senha</label>
                                </div>
                            </div>
                            <div class="esqueceu-senha">
                                <a href="#" target="_self"><p>Esqueceu a senha?</p></a>
                            </div>
                            <div class="btns">
                                <div class="btn-form">
                                    <button type="submit"><span>Entrar</span></button>
                                </div>
                                <div class="btn-form">
                                    <a href="cadastrar.html" target="_self"><button id="cadastrar" type="button"><span>Cadastre-se</span></button></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer-card-form">
                    <p>Developed and designed by <span class="autor">Cauã Matteus</span></p>
                </div>
            </div>
    </div>
</body>
</html>
